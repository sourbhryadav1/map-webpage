<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Your Location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="glass">
        <h1 id="i18n-title">Share Your Location</h1>
        <p id="i18n-subtitle">We use your location to find the nearest job opportunities.</p>
      </header>

      <main>
        <div id="map" class="elev"></div>
        <div class="controls">
          <button id="btn-locate" class="ghost">Use My Current Location</button>
          <button id="btn-send" class="primary" disabled>Share Location</button>
        </div>
        <p id="status" class="status"></p>
      </main>

      <footer>
        <small id="i18n-consent">By sharing, you consent to store your location for matching jobs.</small>
      </footer>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./app.js"></script>
  </body>
  </html>
